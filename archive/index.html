    $("#clearAll").click(function(event) {

        $(".check").each(function(i, el) {el.checked = false; $(el).change();})});    
        
        
    $(".check").change(function() {

        var layerClicked = $(this).attr("id");
        
        switch (layerClicked) 
        
        {
        
        case "layer_2652J_dwg_U01pdf1_modified_44":toggleLayer(this.checked, layer_2652J_dwg_U01pdf1_modified_44);break;
        case "layer_2652J_dwg_U02pdf1_modified_43":toggleLayer(this.checked, layer_2652J_dwg_U02pdf1_modified_43);break;
  
        }
        
});


function handleChange(checkbox, layer) {
    if(checkbox.checked == true){
        map.addLayer(layer);
    }else{
        map.removeLayer(layer);
   }
}


function toggleLayer(checked, layer) {


  if (checked) {
    map.addLayer(layer);
  } else {
    map.removeLayer(layer);
  }
}
